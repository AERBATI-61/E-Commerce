{% extends 'base.html' %}
{% load static %}
{% block content %}


<body class="res layout-subpage">
    <div id="wrapper" class="wrapper-full ">
        <div class="main-container container">
            <ul class="breadcrumb">
                <li><a href="#"><i class="fa fa-home"></i></a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">iletisim</a></li>
            </ul>

            <div class="row">
                <div id="content" class="col-sm-12">
                    <div class="page-title">
                        <h2>Bize Ulasin</h2>
                    </div>


                    <div class="info-contact clearfix">
                        <div class="col-lg-3 col-sm-3 col-xs-12 info-store">
                            <div class="row">

                            </div>
                        </div>
                        <div class="col-lg-9 col-sm-9 col-xs-12 contact-form">
                            <form action="#" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
									<div class="col-sm-9 customer-login">
										<div class="well">
											<h2><i class="fa fa-file-text-o" aria-hidden="true"></i> Returning Customer</h2>
											<p><strong>I am a returning customer</strong></p>
											<div class="form-group">
												<label class="control-label " for="input-email">Username</label>
												<input type="text" name="username" value="" id="input-email" class="form-control" />
											</div>
											<div class="form-group">
												<label class="control-label " for="input-password">Password</label>
												<input type="password" name="password" value="" id="input-password" class="form-control" />
											</div>
										</div>
										<div class="bottom-form">
											<a href="{% url 'contact' %}" class="forgot">Forgotten Password</a>
											<input type="submit" value="Login" class="btn btn-default pull-right" />
										</div>
									</div>
								</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    </body>






{% endblock %}
